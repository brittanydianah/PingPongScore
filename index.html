<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Ping Pong Score</title>
</head>
<body>
<div id="scoreKeeper">
    <section id="pic" class="sections">
        <img id="pingpong" src="Ping_Pong.jpg" alt="">
    </section>
    <section id="header" class="sections">
        <center><span><b>PING PONG SCORE KEEPER</b></span></center>
    </section>
    <section id="scores" class="sections">
          <center><span id="currentScore"><span id="score1">0 </span><span>to </span><span id="score2">0</span></span></center>
            <br>
        <span>Use the buttons below to keep score</span>
            <br>
        <label for="highScore">Playing to</label>
        <select name="highScore" id="highScore">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="6">7</option>
        </select>
    </section>
    <section id="players" class="sections">
        <button id="player1">+Player1</button>
        <button id="player2">+Player2</button>
        <button id="reset">Reset</button>
    </section">
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="app.js"></script>   
</body>
</html>
